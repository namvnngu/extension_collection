<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1-Click Dictionary</title>
	<link rel="stylesheet" type="text/css" href="pop_up.css">
</head>
<body>
	<!-- By using this code you agree to our terms and conditions at https://www.oxfordlearnersdictionaries.com/about/search_widget_info_english.html -->

	
	<div class="container"> 
		<form action="https://www.oxfordlearnersdictionaries.com/search/english/direct/" method="get" name="oldform" id="oldform" target="_blank"> 
			<div id="dictionarySelector160"> 
				<select id="dictionary-selector" onchange="this.form.action = this.value"> 
					<option value="https://www.oxfordlearnersdictionaries.com/search/english/direct/" style="text-indent:0px">English</option> 
					<option value="https://www.oxfordlearnersdictionaries.com/search/american_english/direct/" style="text-indent:0px">American English</option> 
				</select> 
			</div> 
			<div style="width:90px;height:25px;float:left; margin-left:0;"> 
				<input type="text" name="q" id="searchfield" size="21" maxlength="100" value=' '> 
			</div> 
			<div style="width:25px;height:25px;float:left;margin-left:1px" > 
				<input type="submit" id="search-btn160" value> 
			</div> 
		</form> 
	</div>
</body>
<script type="text/javascript" src="pop_up.js"></script>
</html>
